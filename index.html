<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Code Quiz</title>
</head>
<body>
<header>
    <button class="high-scores-button"><h2>view high scores</h2></button>
    <h1>Coding Quiz</h1>
    <div class="timer"><h3>Time:<span class = "timer-count">0</span></h3>
    </div>
</header>

<main>
    <section class = "start-section">
        <div class=" card start">
            <p>Try to answer as many question as you can within the time limit.<br>Incorrect answers result in loss of time and a lower end score.</p>
            <button class="start-button">Start</button>
        </div>
    </section>

    <section class = "questions-section">
        <div class="card questions">
            <p class= "question-text"></p>
            <div class = "buttons answer-buttons">
            <button class="answer-button answer-button-1"></button>
            <button class="answer-button answer-button-2"></button>
            <button class="answer-button answer-button-3"></button>
            <button class="answer-button answer-button-4"></button>
            </div>
            <hr>
            <p class = "answer-result"></p>
        </div>
    </section>
    <section class = "high-scores-section">
      <div class="card high-scores">
          <h3>High Scores</h3>
          <ul>
          </ul>
          <div class = "score-buttons">
          <button class="back-button">Go Back</button>
          <button class="clear-scores-button">Clear High Scores</button>
          </div>
      </div>
  </section>
</body>

<script src="./assets/script.js"></script>

</html>
